<script>
    const testAccount = "etatung";
    const testPassword = "123456";
    function Login() {
        if ($("#floatingAccount").val() == testAccount && $("#floatingPassword").val() == testPassword) {
            location.assign("./index.html");
            localStorage.setItem("Account", testAccount);
            localStorage.setItem("Password", testPassword);
        }
        else {
            alert("帳號或密碼錯誤！");
        }
